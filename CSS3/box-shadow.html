<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: salmon;
            box-shadow: 0px 80px 10px -20px rgba(224, 7, 7, .75);
            transition: .3s;
        }
        div:hover {
            box-shadow: 0px 80px 10px -40px rgba(224, 7, 7, .15);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
