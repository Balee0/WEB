<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html paragraf</title>
</head>
<body>
    <!--contoh tag p, br dan hr-->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    <!-- contoh tag b, i, dan u -->
    <p> <b>selamat datang</b>  di latihan <i>paragraf</i></p>
    <p>nama saya <u>Balee</u></p>
    <hr>
    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong> besok libur <em>cuyy</em></p>
</body>
</html>
