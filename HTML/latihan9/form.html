<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td><label for="user">username : </label></td>
                <td><input type="text" id="user"></td>
            </tr>
            <tr>
                <td><label for="pass">password : </label></td>
                <td><input type="password" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
                    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>            
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="basket" ><label for="basket">basket</label>
                    <input type="checkbox" id="menari" ><label for="menari">menari</label>
                    <input type="checkbox" id="menyanyi" ><label for="menyanyi">menyanyi</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td >
                    <select>
                        <option>Jakarta</option>
                        <option>palembang</option>
                        <option>bandung</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">kirim</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
